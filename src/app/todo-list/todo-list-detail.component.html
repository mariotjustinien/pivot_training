<div *ngIf="todo">
  <h2> {{todo.name}} task details</h2>
  <div>
    <label>id: </label>{{todo.id}}
  </div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="todo.name" placeholder="name"/>
  </div>
  <div>
    <label>place:</label>
    <input [(ngModel)]="todo.place" placeholder="place">
  </div>
  <div>
    <label>time:</label>
    <input [(ngModel)]="todo.time" placeholder="time">
  </div>
  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
  <button (click)="deleteTodo()">Delete</button>



</div>
