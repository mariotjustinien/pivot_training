<div  class="row" *ngIf="todo">
  <div class="titre"><h5>{{todo.name}} details :</h5></div>
  <form role="form" class="col-md-9 go-right">
    <div class="form-group">
      <input  name="id" type="text"  [(ngModel)]="todo.id" disabled>
      <!-- <label for="id">id</label> -->
    </div>
    <div class="form-group">
      <input  name="name" type="text"  [(ngModel)]="todo.name">
      <label for="name">name</label>
    </div>
    <div class="form-group">
      <input  name="place" type="text"  [(ngModel)]="todo.place">
      <label for="place">place</label>
    </div>
    <div class="form-group">
      <input  name="time" type="text"  [(ngModel)]="todo.time">
      <label for="time">time</label>
    </div>

</form>
</div>
